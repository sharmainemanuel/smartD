<div class="navbar-fixed" id="fixer">
    <nav class="light-blue lighten-1 resposive-img">
      <a href="#" class="brand-logo center"><span class="brand-logo1">Products</span>
      <a ng-click="back()" class="btn-back"><span class="fa fa-angle-left fa-3x"
        style="padding-left:10px;"></span></a>
     </nav>
</div>

<div style="position:fixed;width:100%;height:50%" class="valign-wrapper">
  <div class="preloader-wrapper big center-block">
    <div class="spinner-layer spinner-blue-only">
      <div class="circle-clipper left">
        <div class="circle"></div>
      </div><div class="gap-patch">
        <div class="circle"></div>
      </div><div class="circle-clipper right">
        <div class="circle"></div>
      </div>
    </div>
  </div>
</div>
<div class="row">
      <div class="col s6 m3" ng-repeat="x in products">
      	<div class="card">
	        <div class="card-image">
	        </div>
	        <div class="card-content">
	          <p>{{x.productname}}</p>
	          <p>{{x.pprice}}</p>
	        </div>
	        <div class="card-action">
	          <a href="/#/viewproduct/{{x.productid}}">View</a>
	        </div>
      	</div>
      </div>

</div>
   
<div class="fixed-action-btn" style="bottom: 45px; right: 24px;">
    <a href="/#/carts" class="btn-floating btn-large blue">
      <i class="large material-icons"><span class = "fa fa-shopping-cart fa-lg"></span></i>
    </a>
  </div>
